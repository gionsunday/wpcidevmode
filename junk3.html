<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newsletter Signup Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .popup-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 20px;
      display: none;
      z-index: 9999;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .popup-container h3 {
      margin-top: 0;
      color: #333;
    }

    .popup-container input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .popup-container button {
      width: 100%;
      padding: 10px;
      background-color: #e75c9d;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .popup-container .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 16px;
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
    }

    .popup-container .close-btn:hover {
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Newsletter Popup -->
  <div class="popup-container" id="newsletterPopup">
    <button class="close-btn" onclick="closePopup()">Ã—</button>
    <h3>Join Our Newsletter</h3>
    <p>Get updates, deals, and exclusive tips right to your inbox.</p>
    <input type="email" placeholder="Enter your email" />
    <button>Subscribe</button>
  </div>

  <script>
    // Show popup after 45 seconds (45,000 ms)
    setTimeout(() => {
      document.getElementById("newsletterPopup").style.display = "block";
    }, 4000);

    function closePopup() {
      document.getElementById("newsletterPopup").style.display = "none";
    }
  </script>

</body>
</html>
